<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the h1 element */
        h1 {
            font-size: 3em;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Style for the p element */
        p {
            font-size: 1.2em;
            color: #7f8c8d;
            text-align: center;
        }

        /* Style for the button-like link */
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Hover effect for the link */
        a:hover {
            background-color: #0056b3;
        }

        body {
 background-color: #0D0D0D;
        }
    </style>
    <title>Cheat Center V2</title>
</head>
<body>
    <h1>Cheat Center V2</h1>
    <p id="data">Getting data...</p>
    <a href="#" onclick="alert('Hello!');">Blooket Hacks</a>
</body>
</html>

<script>
    const fetchCommitDate = async () => {
    const repoOwner = "Playproton10";
    const repoName = "proton";
    const filePath = "assets/tools/cheats/index.html";
    const url = `https://api.github.com/repos/${repoOwner}/${repoName}/commits?per_page=1&path=${filePath}`;

    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`GitHub API error: ${response.statusText}`);
        }

        const commits = await response.json();
        if (commits.length === 0) {
            console.log("No commits found for the specified file.");
            return;
        }

        const latestCommit = commits[0];
        const commitDate = latestCommit.commit.committer.date;
        const dataElement = document.getElementById('data');
        dataElement.textContent = `Last Update: ${commitDate}`;
        
    } catch (error) {
        console.error("Error fetching commit date:", error);
    }
};

fetchCommitDate();

</script>
